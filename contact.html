<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — Oliver</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container nav">
      <a class="brand" href="index.html">
        <img src="assets.icons/a cinematic photogra.png" alt="Logo">
        <span>Oliver — Photography & Storytelling</span>
      </a>
      <button class="menu-toggle" aria-label="Toggle menu">Menu</button>
      <nav class="links">
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="about.html">About</a>
        <a class="active" href="contact.html">Contact</a>
      </nav>
    </div>
    <div class="container mobile-menu">
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
      <a class="active" href="contact.html">Contact</a>
    </div>
  </header>

  <main class="container contact">
    <h1>Let’s create something honest</h1>
    <p class="lead">Share your idea, mood, or story—I'll reply with availability and a tailored approach.</p>

    <form id="contact-form" class="form" novalidate>
      <div>
        <label for="name"><strong>Name</strong></label>
        <input class="input" id="name" name="name" type="text" placeholder="Your name">
      </div>
      <div>
        <label for="email"><strong>Email</strong></label>
        <input class="input" id="email" name="email" type="email" placeholder="you@example.com">
      </div>
      <div class="full">
        <label for="message"><strong>Message</strong></label>
        <textarea class="textarea" id="message" name="message" placeholder="Tell me about your project, mood, and timeline."></textarea>
      </div>
      <div class="actions">
        <button class="button" type="reset">Reset</button>
        <button class="button primary" type="submit">Send message</button>
      </div>
    </form>
  </main>

  <footer>
    <div class="container">
      © <span id="year"></span> De-love Oliver's — Authentic Visual Narratives. All rights reserved.
    </div>
    <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
